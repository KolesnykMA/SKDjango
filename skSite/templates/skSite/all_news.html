{% extends 'skSite/base.html' %}
{% load static %}

{% block title %}
    All News
{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'skSite/scss/all_news.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'skSite/scss/base.css' %}">

    <section class="all_news">
        <div class="container-all-news">
            <h1 style="font-size: 32px; color: #22356d; text-align: center;" class="all_news_header">Новини</h1>
            <div id="news_list" style="text-overflow: ellipsis; display: flex; margin: 10px 10px">
                {% for new in news %}
                    <article id="n{{ forloop.counter }}" class="news_article" style="text-overflow: ellipsis;min-width: 80%; margin: 0 auto; margin-bottom: 10px; max-width: 80%; max-height: 300px; ">

                        <div class = "news_info_all" style="margin: 10px 10px;">
                            <header style="margin-top: 5px;">
                                <time class="news_time">
                                    <a id="h1" class="card_link">{{ new.date_posted }}</a>
                                </time>
                                <h2 style="margin-bottom: 0.5em">
                                    <a id="h1" class="card_link"  href="{% url 'post-detail' new.id %}">{{ new.post_head }}</a>
                                </h2>
                            </header>
                            <img class = "news_image_all" style = "max-width: 100%;margin-right: 10px;border: 1px solid #22356d;
  margin-bottom: 10px; height: auto; margin-left: auto; margin-right: 10px; display: block;" src="{{ new.image.url }}" align='left'>

                                {{ new.post_text }}
                                    <br>
                            <small> {{ new.author }}</small>
                     </div>
                    </article>
                {% endfor %}
            </div>

            <!--<button type="button" id="load_more_button-all-news">Показати ще</button>-->

        </div>

    </section>
{% endblock content %}

{% block script %}
    <script src="{% static 'skSite/js/all_news.js' %}"></script>
{% endblock %}
