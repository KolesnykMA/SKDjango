{% extends "skSite/base.html" %}
{% load static %}
{% block title %}
    solo New {{ object.id }}
{% endblock %}
{% block content %}

    <section class="post_solo_main" style=";">
        <div class = "container-solo-news" style="">
            <br>
            <div class="iimmmaasdasd" style="margin: 0 auto; ">
                <img src = "{{ object.image.url }}" style="margin-left: auto;
                  margin-right: auto;
                  display: block; border: 1px solid #22356d; ">
            </div>
            <h1 style="color: #22356d;font-size: 16px; padding: 5px 5px; text-align: center">

                <br>
                {{ object.post_head }}
            </h1>


            <p style="padding: 10px 10px">Автор: {{ object.author }}. Дата: {{ object.date_posted }}</p>

            <p style="padding: 10px 10px">{{ object.post_text }}</p>

        </div>
    </section>

{% endblock content %}

{% block script %}
      <script src="{% static 'skSite/js/index.js' %}"></script>
    <script src = "https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
{% endblock %}
