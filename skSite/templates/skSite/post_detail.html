{% extends "skSite/base.html" %}
{% load static %}
{% block title %}
    solo New {{ object.id }}
{% endblock %}

{% block content %}

        <div class = "solo_news_post_{{ object.id }}" style="margin: 15px;display: block; justify-content: center">



            <br>

            <h1 style="color: #22356d;font-size: 16px; padding: 5px 5px">
                <img src = "{{ object.image.url }}" style="float: left; margin: 15px; border: 1px solid #22356d">
                <br>
                {{ object.post_head }}
            </h1>


            <p style="padding: 10px 10px">Автор: {{ object.author }}. Дата: {{ object.date_posted }}</p>

            <p style="padding: 10px 10px">{{ object.post_text }}</p>

        </div>

{% endblock content %}

{% block script %}
    <script src="{% static 'skSite/js/index.js' %}"></script>
    <script src = "https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
{% endblock %}
